<ui:composition template="/WEB-INF/includes/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:param name="pageTitle" value="Nova postagem"/>
<ui:define name="conteudo">
<div class="row">

<!-- Coluna 1 -->
<div class="span12">

<h1>Cadastrar</h1>

<h:messages class="alert_messages" errorClass="alert alert-error" warnClass="alert alert-warn" infoClass="alert alert-success"/>

<h:form>
<fieldset>
<legend>Novo Usuario</legend>
<h:outputLabel value="Nome" for="user-firstName"/>
<h:inputText id="user-firstName" value="#{cadastroBean.usuario.firstName}" class="span6"/>
<h:outputLabel value="Sobrenome" for="user-lastName"/>
<h:inputText id="user-lastName" value="#{cadastroBean.usuario.lastName}" class="span6"/>
<h:outputLabel value="Email" for="user-email"/>
<h:inputText id="user-email" value="#{cadastroBean.usuario.email}" class="span6"/>
<h:outputLabel value="Senha" for="user-senha"/>
<h:inputSecret id="user-senha" value="#{cadastroBean.usuario.password}" class="span6"/>
</fieldset>
<h:commandButton class="btn btn-large btn-primary" value="Cadastrar" action="#{cadastroBean.cadastraUsuario}"/>
</h:form>

</div>
<!-- /Coluna 1 -->

</div>
</ui:define>
</ui:composition>
