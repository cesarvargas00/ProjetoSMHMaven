<ui:composition template="/WEB-INF/includes/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">>
<ui:define name="conteudo">
<div class="row">

<div class="span12">
<h2>Login</h2>

<h:messages class="alert_messages" errorClass="alert alert-error"/>

<h:form class="form-horizontal">
<div class="control-group">
<h:outputLabel class="control-label" value="Login" for="campo-usuario"/>
<div class="controls">
<h:inputText value="#{loginBean.login}" id="campo-usuario"/>
</div>
</div>
<div class="control-group">
<h:outputLabel class="control-label" value="Senha" for="campo-senha"/>
<div class="controls">
<h:inputSecret value="#{loginBean.pass}" id="campo-senha"/>
</div>
</div>
<div class="control-group">
<div class="controls">
<h:commandButton class="btn" value="Entrar" action="#{loginBean.autentica}"/>
</div>
</div>
</h:form>
</div>

</div>
</ui:define>
</ui:composition>
